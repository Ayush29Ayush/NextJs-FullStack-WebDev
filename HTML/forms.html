<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="./trial_page.html" method="GET">
      <label for="fname">First Name : </label>
      <input type="text" id="fname" name="fname" />
      <br />
      <br />
      <label for="lname">Last Name : </label>
      <input type="text" id="lname" name="lname" />

      <p>Choose your fav language :</p>
      <!-- Without name, user can select all the radio options, to only allow the user to select any one of these options, use name="anything" so that the user can only select one of these options. -->
      <input type="radio" name="language" id="html" value="HTML"/>
      <label for="html">HTML</label> <br />
      <input type="radio" name="language" id="css" value="CSS" />
      <label for="css">CSS</label> <br />
      <input type="radio" name="language" id="js" value="JavaScript" />
      <label for="js">JavaScript</label> <br />

      <p>Choose your fav IDE :</p>
      <input type="checkbox" name="ide" value="VS Code" />
      <label for="">VS Code</label>
      <input type="checkbox" name="ide" value="PyCharm" />
      <label for="">PyCharm</label>
      <br />
      <br />

      <label>Select a Car : </label>
      <select name="car">
        <option value="volvo">Volvo</option>
        <option value="audi">Audi</option>
        <option value="supra">Supra</option>
        <option value="bmw">BMW</option>
      </select>
      <br />
      <br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
