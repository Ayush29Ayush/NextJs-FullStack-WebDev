<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styles</title>
    <style>
        /* Style for unordered list */
        ul {
            list-style-type: square; /* Set list items to use square bullets */
        }

        /* Style for ordered list */
        ol {
            list-style-type: decimal; /* Set list items to use decimal numbers */
        }

        /* Style for definition list */
        dl {
            /* Add margin and padding */
            margin: 0;
            padding: 0;
        }

        /* Style for definition term */
        dt {
            font-weight: bold; /* Make definition terms bold */
        }

        /* Style for definition description */
        dd {
            margin-left: 20px; /* Indent definition descriptions */
        }
    </style>
</head>
<body>

    <h2>Lists with Styling</h2>

    <!-- Unordered List -->
    <h3>Unordered List</h3>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Ordered List -->
    <h3>Ordered List</h3>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- Definition List -->
    <h3>Definition List</h3>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JS</dt>
        <dd>JavaScript</dd>
    </dl>

</body>
</html>
