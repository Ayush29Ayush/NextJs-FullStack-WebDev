<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
    <style>
        /* Apply some basic styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Apply different text formatting */
        .italic {
            font-style: italic; /* Italicize text */
        }

        .bold {
            font-weight: bold; /* Make text bold */
        }

        .underline {
            text-decoration: underline; /* Underline text */
        }

        .strike {
            text-decoration: line-through; /* Add strikethrough */
        }

        .highlight {
            background-color: yellow; /* Highlight text with yellow background */
        }

        .small-caps {
            font-variant: small-caps; /* Use small capitals */
        }
    </style>
</head>
<body>

    <h2>Text Formatting</h2>

    <p>This is <span class="italic">italic</span> text.</p>
    <p>This is <span class="bold">bold</span> text.</p>
    <p>This is <span class="underline">underlined</span> text.</p>
    <p>This is <span class="strike">strikethrough</span> text.</p>
    <p>This is <span class="highlight">highlighted</span> text.</p>
    <p>This is <span class="small-caps">small caps</span> text.</p>

</body>
</html>
